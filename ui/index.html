<!doctype html>
<html>
    <head
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body onload="loggedin()">
        <div class="container">
            <div class="center">
                
                <img id="madi" src="https://media.giphy.com/media/14aa5GbbHT3bHO/giphy.gif" class="img-medium"/>
                <hr/>
                
                <h3>Personal</h3>
                <div>
                    Hi, I'm Ganesh Ramkumar :D
                </div>
                <hr/>
                
                <h3>Academics</h3>
                <div>
                    I'm on my first year CSE! It's fun coding! Isn't it :)
                </div>
                <hr/>
                
                <h3>Login</h3>
                <div id="user-form">
                    <input type="text" id="username" placeholder="Username" />

                    <input type="submit" value="Log out" id="submit_btn_logout" />
                </div>
                <hr />
            </div>
        </div>
        <script type="text/javascript" src="/ui/main.js">
        </script>
